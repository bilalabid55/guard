<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // SPA fallback: redirect all 404s to index.html preserving the path
      (function() {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        // If already at index, do nothing
        if (l.pathname === '/' || l.pathname.endsWith('index.html')) return;
        l.replace('/index.html#' + path);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
